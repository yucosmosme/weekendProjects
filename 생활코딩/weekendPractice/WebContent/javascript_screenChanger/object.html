<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<!-- Jquery사용을 위한 스크립트 태그  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- javascript function 호출을 위한 스크립트태그 -->
<script type="text/javascript" src="colors.js"></script>
</head>
<body>
	<h1>Object</h1>
	
	<input type="button" value="darkMode" id="night_day" 
	onclick="nightDayHandler(this);">
	<!-- nightDayHandler함수 실행시키는데 this라는 매개벼수 전달(this는 속한 input tag<>를 가리킴) -->
	
	<a href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/Objects/Basics">Javascript Object Study</a>
	
	<h2>Create</h2>
	<script type="text/javascript">
	
	//객체 생성하기
		var coworkers = {
			//객체에 소속된 변수(=프로퍼티) : programmer, designer, ..
				"programmer":"minnie",
				"designer":"Adriana"
		};
		document.write(coworkers.programmer+"<br>");
		document.write(coworkers.designer+"<br>");
		coworkers.bookkeeper = "Camila";
		document.write(coworkers.bookkeeper+"<br>");
		coworkers["data scientist"] = "Minah";
		document.write(coworkers["data scientist"]+"<br>");
	
	</script>
	
	<h2>Iterate</h2>
	<script type="text/javascript">	
		//생성된 객체에 들어있는 데이터 가져오기
		//coworkers객체에 있는 key만큼 반복
		//위에 써놓은것처럼 각각 불러오는 것보다 더 간단하다.
		for(var key in coworkers){
			document.write(key+" : ")
			document.write(coworkers[key]+"<br>")
			
		};
	</script>

	<h2>Property & Method</h2>
	<script type="text/javascript">	
		//반복문 메소드 만들기	
		//객체에 소속된 함수(=메소드)를 만들 수 있다. 
		//아래 객체 이름을 써주는 대신 this를 써주면 나중에 객체 이름이 바뀌어도 문제가 없다. 
		coworkers.showAlll = function(){
			for(var key in coworkers){
				document.write(key+" : "+ this[key]+"<br>")
			}				
		};
		
		//메소드 호출
		coworkers.showAlll();
		
	</script>

	
</body>
</html>
