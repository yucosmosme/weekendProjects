<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<article>
	
	</article>
<!-- 	- fetch('파일명') : ()안 데이터를 서버에게 요청  -->
<!-- 	- .then() : 서버 응답이 끝나면()안에 함수 실행. -->
<!-- 		then안에 함수 이름이 없이 그냥 function이라고 있으면 이름이 없는 익명함수. -->
<!-- 	- function(response) : 함수 안에 response객체 줌.(서버의 응답) -->
	

	<input type="button" value="fetch" 
		onclick="fetch('HTML.html').then(function(response){response.text().then(function(text){document.querySelector('article').innerHTML = text;})})">

</body>
</html>
